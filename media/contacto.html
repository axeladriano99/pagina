<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website with a contact Form 01</title>
    <link rel="stylesheet" href="main.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    
    <div class="content">

        <h1 class="logo">Contacto <span>Us</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contact us</h3>
                <form action="https://formspree.io/f/meqdrnwp"
                method="POST">
                    <p>
                        <label>Nombre</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>email</label>
                        <input type="email" name="message">
                    </p>
                    <p>
                        <label>Numero</label>
                        <input type="tel" name="phone">
                    </p>
                
                    <p class="block">
                       <label>Mensaje</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit" >
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Informacion</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Lima-Ate</li>
                    <li><i class="fas fa-phone"></i> 924130007</li>
                    <li><i class="fas fa-envelope-open-text"></i> megadronikperu@gmail.com</li>
                    <li><i class="fas fa-envelope-open-text"></i> CONTACTANOS 924130007 .</li>
                    <li><a href="https://www.facebook.com/megatronikperu/?ref=pages_you_manage"Facebook><img src="logo-facebook.jpg" width="10%" height="10%"></li></a>
                </ul>
                 <p>megatronikperu</p>
            </div>
        </div>

    </div>

</body>
</html>
